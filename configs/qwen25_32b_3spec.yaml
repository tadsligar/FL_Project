# Qwen2.5:32B - 3 Specialists
# Testing if larger model with fewer specialists improves coordination

model: "qwen2.5:32b"
provider: "ollama"
temperature: 0.5
max_output_tokens: 800

planner:
  top_k: 3  # Fewer specialists
  allow_generalist: true
  emergency_red_flags:
    - "syncope"
    - "unstable"
    - "diaphoresis"
    - "hemoptysis"
    - "chest pain"
    - "altered mental status"
    - "severe bleeding"
    - "respiratory distress"
    - "shock"
  pediatric_signals:
    - "child"
    - "infant"
    - "pediatric"
    - "newborn"
    - "adolescent"
    - "years old"
    - "months old"

budgets:
  max_agents_total: 10
  max_specialists: 3
  max_retries: 1
  timeout_seconds: 120

logging:
  traces_dir: "runs/qwen25_32b_3spec"
  backend: "jsonl"
  level: "INFO"
  save_full_prompts: true
  save_raw_responses: true

safety:
  enable_guardrails: true
  max_concurrent_calls: 2
  rate_limit_per_minute: 30
