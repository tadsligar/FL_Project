# Default configuration for Clinical MAS Planner

model: "gpt-4o-mini"
provider: "openai"  # openai, anthropic, or mock
temperature: 0.3
max_output_tokens: 800

planner:
  top_k: 5
  allow_generalist: true
  emergency_red_flags:
    - "syncope"
    - "unstable"
    - "diaphoresis"
    - "hemoptysis"
    - "chest pain"
    - "altered mental status"
    - "severe bleeding"
    - "respiratory distress"
    - "shock"
  pediatric_signals:
    - "child"
    - "infant"
    - "pediatric"
    - "newborn"
    - "adolescent"
    - "years old"
    - "months old"

budgets:
  max_agents_total: 10
  max_specialists: 5
  max_retries: 1
  timeout_seconds: 30

logging:
  traces_dir: "runs"
  backend: "jsonl"  # jsonl or sqlite
  level: "INFO"
  save_full_prompts: true
  save_raw_responses: true

safety:
  enable_guardrails: true
  max_concurrent_calls: 5
  rate_limit_per_minute: 60
