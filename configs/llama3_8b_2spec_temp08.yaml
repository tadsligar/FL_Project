# Configuration for Llama3:8B - Phase 6b: 2 Specialists + Temperature 0.8
# Tests temperature ceiling - when does high temp start hurting performance?
# Expected: May plateau or decline if too much randomness

model: "llama3:8b"
provider: "ollama"
temperature: 0.8  # Very high exploration
max_output_tokens: 800

planner:
  top_k: 2  # 2 specialists (best from Phase 3)
  allow_generalist: true
  emergency_red_flags:
    - "syncope"
    - "unstable"
    - "diaphoresis"
    - "hemoptysis"
    - "chest pain"
    - "altered mental status"
    - "severe bleeding"
    - "respiratory distress"
    - "shock"
  pediatric_signals:
    - "child"
    - "infant"
    - "pediatric"
    - "newborn"
    - "adolescent"
    - "years old"
    - "months old"

budgets:
  max_agents_total: 10
  max_specialists: 2
  max_retries: 1
  timeout_seconds: 120

logging:
  traces_dir: "runs/llama3_8b_2spec_temp08"
  backend: "jsonl"
  level: "INFO"
  save_full_prompts: true
  save_raw_responses: true

safety:
  enable_guardrails: true
  max_concurrent_calls: 2
  rate_limit_per_minute: 30
