# VERIFICATION RUN: Phase 2b - 5 Specialists + Temperature 0.5
# Original result: 47% accuracy (best so far)
# Re-running to verify reproducibility

model: "llama3:8b"
provider: "ollama"
temperature: 0.5  # Best temperature from initial testing
max_output_tokens: 800

planner:
  top_k: 5  # All 5 specialists
  allow_generalist: true
  emergency_red_flags:
    - "syncope"
    - "unstable"
    - "diaphoresis"
    - "hemoptysis"
    - "chest pain"
    - "altered mental status"
    - "severe bleeding"
    - "respiratory distress"
    - "shock"
  pediatric_signals:
    - "child"
    - "infant"
    - "pediatric"
    - "newborn"
    - "adolescent"
    - "years old"
    - "months old"

budgets:
  max_agents_total: 10
  max_specialists: 5
  max_retries: 1
  timeout_seconds: 120

logging:
  traces_dir: "runs/verify_5spec_temp05"
  backend: "jsonl"
  level: "INFO"
  save_full_prompts: true
  save_raw_responses: true

safety:
  enable_guardrails: true
  max_concurrent_calls: 2
  rate_limit_per_minute: 30
