# Configuration for Llama3:8B - Temperature 0.1 (Low)
# More deterministic, less hallucination, stricter instruction-following

model: "llama3:8b"
provider: "ollama"
temperature: 0.1
max_output_tokens: 800

planner:
  top_k: 5
  allow_generalist: true
  emergency_red_flags:
    - "syncope"
    - "unstable"
    - "diaphoresis"
    - "hemoptysis"
    - "chest pain"
    - "altered mental status"
    - "severe bleeding"
    - "respiratory distress"
    - "shock"
  pediatric_signals:
    - "child"
    - "infant"
    - "pediatric"
    - "newborn"
    - "adolescent"
    - "years old"
    - "months old"

budgets:
  max_agents_total: 10
  max_specialists: 5
  max_retries: 1
  timeout_seconds: 120

logging:
  traces_dir: "runs/llama3_8b_temp01"
  backend: "jsonl"
  level: "INFO"
  save_full_prompts: true
  save_raw_responses: true

safety:
  enable_guardrails: true
  max_concurrent_calls: 2
  rate_limit_per_minute: 30
