version: '3.8'

services:
  mas-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: clinical-mas-planner
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ../configs:/app/configs:ro
      - ../data:/app/data:ro
      - ../runs:/app/runs
      - ../.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: add a simple frontend or monitoring service
  # mas-monitor:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  runs_data:
    driver: local

networks:
  default:
    name: mas-network
